<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Brandon Chinchilla">

</head>

<body>

        <img src="/images/basic-logo.png" alt="Basic Logo webdevelopment" width="128" height="128">

    </header>

            </li>
            <li>
                <a href="https://www.example.com">Example</a>
            </li>
        </ul>

    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2></h2>Heading 1</h2>
        </section>
        <section>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet, ducimus.</p>

    <aside>
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/accra-ghana/200x320/accra-ghana-temple-759296-wallpaper.jpg"
            alt="accra-ghana-temple" width="200">

        <p>Brandon Chinchilla</p>
    </footer>

</html>
